<div id="map"></div>
<input type="text" id="destinationInput" placeholder="Enter your destination">
<button onclick="calculateRoute()" id="calculateButton">Calculate Route</button>

<script>
    var map = L.map('map').setView([28.3949, 84.1240], 7); // Centered around Nepal
    var routingControl;
    var userLocationMarker;
    var destinationMarker;

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Initialize the map with the user's current location
    function initializeMapWithUserLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
                map.setView(userLatLng, 13);

                // Add a marker at the user's current location
                userLocationMarker = L.marker(userLatLng).addTo(map);
            }, function(error) {
                console.error('Error getting user location:', error);
            });
        } else {
            console.error('Geolocation is not supported by this browser.');
        }
    }

    // Initialize the map with the user's location
    initializeMapWithUserLocation();

    // Function to calculate and update the route
    function calculateRoute() {
        var destination = document.getElementById('destinationInput').value;

        if (!destination) {
            alert('Please enter a destination.');
            return;
        }

        // Use a geocoding service to convert the user's input into coordinates
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${destination}`)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    var destinationCoordinates = L.latLng(data[0].lat, data[0].lon);

                    if (routingControl) {
                        map.removeControl(routingControl);
                    }

                    // Calculate the distance between user and destination
                    var distance = userLocationMarker.getLatLng().distanceTo(destinationCoordinates);

                    // Adjust the map's zoom level based on the distance
                    if (distance > 500) {
                        map.setView(userLocationMarker.getLatLng(), 10); // Zoom out
                    } else {
                        map.setView(userLocationMarker.getLatLng(), 13); // Normal zoom
                    }

                    // Remove the previous destination marker, if any
                    if (destinationMarker) {
                        map.removeLayer(destinationMarker);
                    }

                    // Create a marker for the destination
                    destinationMarker = L.marker(destinationCoordinates).addTo(map);

                    // Create a popup with a button
                    var popupContent = `
                        <div>
                            <p>Welcome to ${destination}. Let's visit there.</p>
                            <button id="visitButton">Let's go</button>
                        </div>
                    `;

                    var popup = L.popup()
                        .setLatLng(destinationCoordinates)
                        .setContent(popupContent)
                        .openOn(map);

                    // Add a click event listener to the popup button
                    document.getElementById('visitButton').addEventListener('click', function() {
                        // Redirect to the respective destination webpage
                        redirectToDestinationPage(destination.toLowerCase());
                    });

                    routingControl = L.Routing.control({
                        waypoints: [userLocationMarker.getLatLng(), destinationCoordinates],
                        routeWhileDragging: true
                    }).addTo(map);
                } else {
                    alert('Destination not found. Please enter a valid destination.');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // Function to redirect to the respective destination webpage
    function redirectToDestinationPage(destination) {
        switch (destination) {
            case 'mustang':
                window.location.href = 'index mustang.html';
                break;
            case 'chitwan':
                window.location.href = 'index chitwan.html';
                break;
            case 'pokhara':
                window.location.href = 'index pokhara.html';
                break;
            // Add more cases for other destinations and webpages as needed
            default:
                alert('Destination webpage not found.');
        }
    }

    // Adjust button behavior for smaller screens
    var calculateButton = document.getElementById('calculateButton');
    if (window.innerWidth <= 768) {
        calculateButton.addEventListener('click', function() {
            calculateRoute();
        });
    }
</script>
